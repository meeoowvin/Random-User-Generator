<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Random User Generator</title>
</head>

<body>

    <!-- NavBar -->
    <!-- <nav class="navbar navbar-dark bg-mynav">
        <div class="container fluid">
            <a href="#" class="navbar-brand">CRUD App</a>
        </div>
    </nav> --> 

    <!-- Users Table -->
    <div class="bg-gray-100">
        <div class="w-full text-white bg-main-color">
           </div>
           <!-- End of Navbar -->
       
           <div class="container mx-auto my-5 p-5">
               <div class="md:flex no-wrap md:-mx-2 ">
                   <!-- Left Side -->
                   <div class="w-full md:w-3/12 md:mx-2">
                       <!-- Profile Card -->
                       <div class="bg-white p-3 border-t-4 border-blue-400">
                           <div class="image overflow-hidden">
                               <img class="h-auto w-full mx-auto" id="avatar"
                                   src=""
                                   alt="">
                           </div>
                           <h1 class="text-gray-900 font-bold text-xl leading-8 my-1" id="name"></h1>
                           <h3 class="text-gray-600 font-lg text-semibold leading-6" id="country"></h3>
                           <p class="text-sm text-gray-500 hover:text-gray-600 leading-6"></p>
                           <ul
                               class="bg-gray-100 text-gray-600 hover:text-gray-700 hover:shadow py-2 px-3 mt-3 divide-y rounded shadow-sm">
                               <li class="flex items-center py-3">
                                   <span class="font-medium">Status</span>
                                   <span class="ml-auto"><span
                                           class="bg-green-500 py-1 px-2 rounded text-white text-sm" id="status"></span></span>
                               </li>
                               <li class="flex items-center py-3">
                                   <span class="font-medium">Member since</span>
                                   <span class="ml-auto" id="registered_since"></span>
                               </li>
                           </ul>
                       </div>
                       <!-- End of profile card -->
                       <div class="my-4"></div>
                   </div>
                   <!-- Right Side -->
                   <div class="w-full md:w-9/12 mx-2 h-64">
                       <!-- Profile tab -->
                       <!-- About Section -->
                       <div class="bg-white p-3 shadow-sm rounded-sm">
                           <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
                               <span clas="text-green-500">
                                   <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                       stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                           d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                   </svg>
                               </span>
                               <span class="tracking-wide">About</span>
                           </div>
                           <div class="text-gray-700">
                               <div class="grid md:grid-cols-2 text-sm">
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold">First Name</div>
                                       <div class="py-2" id="fname"></div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold" >Last Name</div>
                                       <div class="py-2" id="lname"></div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold" >Gender</div>
                                       <div class="py-2"id="gender"></div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold" >Email</div>
                                       <div class="py-2" id="email"></div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold">Address</div>
                                       <div class="py-2" id="location"></div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold" >Birthday</div>
                                       <div class="py-2" >
                                           <a class="text-blue-800" href="" id="birthday"></a>
                                       </div>
                                   </div>
                                   <div class="grid grid-cols-2">
                                    <div class="px-4 py-2 font-semibold" >Timezone</div>
                                    <div class="py-2" >
                                        <a class="text-blue-800" href="" id="description"></a>
                                    </div>
                                </div>
                                   <div class="grid grid-cols-2">
                                       <div class="px-4 py-2 font-semibold" >Age</div>
                                       <div class="py-2" id="age"></div>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <!-- End of about section -->
       
                       <div class="my-4"></div>
       
                       <!-- Experience and education -->
                       <div class="bg-white p-3 shadow-sm rounded-sm">
                        <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
                            <span clas="text-green-500">
                        </div>
                        <div class="text-gray-700">
                            <div class="grid md:grid-cols-2 text-sm">
                                <div class="grid grid-cols-2">
                                    <div class="px-4 py-2 font-semibold">Username</div>
                                    <div class="py-2" id="username"></div>
                                </div>

                                <div class="grid grid-cols-2">
                                    <div class="px-4 py-2 font-semibold" >Password</div>
                                    <div class="py-2"id="pass"></div>
                                </div>



                            </div>
                            <div class="grid md:grid-cols-2 text-sm">
                                <div class="grid grid-cols-2">
                                    <div class="px-4 py-2 font-semibold">Cell No.</div>
                                    <div class="py-2" id="cell"></div>
                                </div>

                                <div class="grid grid-cols-2">
                                    <div class="px-4 py-2 font-semibold" >Phone No.</div>
                                    <div class="py-2"id="phone"></div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                           <!-- End of Experience and education grid -->
                            <!-- Generate User-->

                           
                                <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8 mb-3 justify-center">
                                        <!-- Generate User -->
                                    <div class="p-2 bd-highlight">
                                        <div class="grid">
                                            <div class="px-4 py-2 font-semibold" ></div>
                                            <div class="photo-wrapper p-2" >
                                                <img class="w-24 h-24rounded-full mx-auto" src="" alt="" id="icon">
                                            </div>
                                        </div>
                                        <button 
                                            type="button" 
                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" onclick="randomUserGenerator()">Generate Random User
                                        </button>
                    
                                    </div>
                                </div>
                            
                                            <!-- End of Experience and education grid -->
                        </div>
                                        <!-- End of profile tab -->
                        </div>
                </div>
           </div>
       </div>

    <!-- Alpine JS / SweetAlert / Fontawesome / Custom Script -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://kit.fontawesome.com/9e7e33d92a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    
</body>
</html>
